RIGHT seek  5; show-progress                          
LEFT  seek -5; show-progress 
UP    add volume 2                         
DOWN  add volume -2 
Shift+UP add volume 10
Shift+DOWN add volume -10
Shift+RIGHT seek  60; show-progress
Shift+LEFT seek  -60; show-progress
d cycle deband
a cycle audio
s cycle sub
-           add video-zoom -.25
+           add video-zoom .25
> playlist-next
< playlist-prev
Ctrl+1 change-list glsl-shaders toggle "~/.config/mpv/shaders/SSimSuperRes.glsl"; show-text "SSimSuperRes" 
Ctrl+2 change-list glsl-shaders toggle "~/.config/mpv/shaders/FSRCNNX_x2_8-0-4-1.glsl"; show-text "FSRCNNX"
Ctrl+3 change-list glsl-shaders toggle "~/.config/mpv/shaders/ArtCNN_C4F16_CMP.glsl"; show-text "ArtCNN"
Ctrl+4 change-list glsl-shaders toggle "~/.config/mpv/shaders/Anime4K_Upscale_CNN_x2_VL.glsl"; show-text "Anime4K Upscaling"
Ctrl+5 change-list glsl-shaders set "~/.config/mpv/shaders/Anime4K_Restore_CNN_VL.glsl:~/.config/mpv/shaders/Anime4K_Upscale_CNN_x2_VL.glsl"; show-text "Anime4K Duo"
CTRL+6 change-list glsl-shaders clr ""; show-text "Shaders cleared"
